name: é€šç”¨è®¾å¤‡ç¼–è¯‘å›ºä»¶

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "openwrt-main"
        type: choice
        options:
          - openwrt-main
          - lede-master
          - immortalwrt-master
          - Lienol-master

env:
  FEEDS_CONF: config/${{ inputs.source_branch }}/feeds.conf.default
  CONFIG_FILE: config/${{ inputs.source_branch }}/config
  DIY_P1_SH: config/${{ inputs.source_branch }}/diy-part1.sh
  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  TZ: Asia/Shanghai

jobs:
  build:
    name: Build OpenWrt Firmware
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: ğŸ§© åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_openwrt || echo "gcc g++ make git")
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo mkdir -p /workdir
          sudo chown ${USER}:${GROUPS} /workdir
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ å…‹éš†æºç  [${{ inputs.source_branch }}]
        id: codes
        working-directory: /workdir
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          if [[ "${{ inputs.source_branch }}" == *"openwrt"* ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="official"
          elif [[ "${{ inputs.source_branch }}" == *"lede"* ]]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
              REPO_BRANCH="master"
              TAGS_NAME="lede"
          elif [[ "${{ inputs.source_branch }}" == *"immortalwrt"* ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          elif [[ "${{ inputs.source_branch }}" == *"Lienol"* ]]; then
              REPO_URL="https://github.com/Lienol/openwrt"
              REPO_BRANCH="22.03"
              TAGS_NAME="Lienol"
          else
              echo "Unknown source code repository."
              exit 1
          fi

          git clone -q --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt
          ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt

          BUILD_DATE=$(date +"%Y.%m.%d")
          echo "TAGS_NAME=${TAGS_NAME}" >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "build_tag=OpenWrt_${TAGS_NAME}_${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸ§° åŠ è½½è‡ªå®šä¹‰ feeds
        run: |
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P1_SH}

      - name: ğŸ”„ æ›´æ–° feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      - name: ğŸ“¦ å®‰è£… feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      - name: âš™ï¸ åŠ è½½è‡ªå®šä¹‰é…ç½®
        run: |
          [[ -d "files" ]] && mv -f files openwrt/files
          [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} openwrt/.config
          chmod +x ${DIY_P2_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P2_SH}

      - name: â¬‡ï¸ ä¸‹è½½è½¯ä»¶åŒ…
        id: package
        run: |
          cd openwrt/
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: ğŸ§± ç¼–è¯‘ OpenWrt å›ºä»¶
        id: compile
        run: |
          cd openwrt/
          echo -e "$(nproc) thread compile"
          make -j$(($(nproc) + 1)) V=s || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸ“Š æŸ¥çœ‹ç©ºé—´å ç”¨
        if: (!cancelled())
        run: df -hT

      - name: ğŸ“¤ ä¸Šä¼  bin ç›®å½•
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin_${{ env.TAGS_NAME }}_${{ env.BUILD_DATE }}
          path: openwrt/bin

      - name: ğŸ“ æ•´ç†å›ºä»¶æ–‡ä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: â˜ï¸ ä¸Šä¼ å›ºä»¶ç›®å½•
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware_${{ env.TAGS_NAME }}_${{ env.BUILD_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: ğŸ·ï¸ ç”Ÿæˆ Release æ ‡ç­¾
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "### âœ… OpenWrt å›ºä»¶ä¿¡æ¯" >> release.txt
          echo "- æ¥æºåˆ†æ”¯ï¼š${{ inputs.source_branch }}" >> release.txt
          echo "- ç¼–è¯‘æ—¶é—´ï¼š$(date +"%Y-%m-%d %H:%M")" >> release.txt
          echo "- é»˜è®¤ç®¡ç†åœ°å€ï¼š192.168.1.1" >> release.txt
          echo "- ç”¨æˆ·åï¼šroot" >> release.txt
          echo "- å¯†ç ï¼špassword" >> release.txt
          echo "- WiFi åç§°ï¼šOpenWrt" >> release.txt
          echo "- WiFi å¯†ç ï¼šæ— " >> release.txt
          echo "" >> release.txt
          echo "### ğŸ“¦ éªŒè¯ä¿¡æ¯" >> release.txt
          echo "- sha256sum æ ¡éªŒå€¼ï¼š" >> release.txt
          echo "" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸš€ å‘å¸ƒ Release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: "OpenWrt-${{ env.TAGS_NAME }}-${{ env.BUILD_DATE }}"
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: ğŸ§¹ åˆ é™¤æ—§å·¥ä½œæµè®°å½•
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
          token: ${{ secrets.GITHUB_TOKEN }}